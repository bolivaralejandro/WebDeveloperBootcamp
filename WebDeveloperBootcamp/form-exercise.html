<!DOCTYPE html
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
  <div>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" placeholder="
    John" required>
    <label for="lastname">Last Name:</label>
    <input id="lastname" type="lastname" placeholder="
    Smith" required>
  </div>  

  <div>
    <label for="male">Male</label>
    <input id="male" name="gender" type="radio" value="male" checked>

    <label for="female">Female</label>
    <input id="female" name="gender" type="radio" value="female">

    <label for="other">Other</label>
    <input id="other" name="gender" type="radio" value="other">
  </div>

  <div>
    <label>
     Email:
      <input name="email" type="email" placeholder="your email" required>
    </label>

    <label>
     Password:
       <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
    </label>   
   </div>
    
   <div>
   <labeL>
     Birthday:
     <select name="month">
       <option>Month</option>
       <option>Jan</option>
       <option>Feb</option>
       <option>Mar</option>
     </select>

     <select month="day">
       <option>Day</option>
       <option>10</option>
       <option>11</option>
       <option>12</option>
     </select>

     <select month="year">
       <option>Year</option>
       <option>1999</option>
       <option>2000</option>
       <option>2001</option>
     </select>
     </labeL>
   </div>

   <div>
     <label for="agreed">I agree to the terms and conditions:</label>
     <input id="agreed" name="agreed" type="checkbox">

  <input type="submit">
</form>

</body>
</html>
